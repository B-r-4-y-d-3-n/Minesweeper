<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Low quality minesweeper game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>There are 80 mines</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde">
				</canvas>
		    </section>
	    <footer>
		    Right click to flag a spot, left click to reveal the tile! The goal is to reveal all the mines. If you reveal a normal tile, it will display how many mines are 1 space away from it!
	    </footer>
	</body>
</html>
